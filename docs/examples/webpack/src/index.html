<!DOCTYPE html>
<html lang="en" class="city-template">
  <head>
    <meta charset="utf-8">
    <title>City Frontend</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">

    <link rel="stylesheet" href="/stylesheets/app.min.css">
  </head>
  <body class="city-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' city-frontend-supported' : '');</script>

    <div class="city-width-container">
      <main class="city-main-wrapper" id="main-content">
        <a href="/" role="button" draggable="false" class="city-button" data-module="city-button">
          Link button
        </a>
      </main>
    </div>

    <script type="module" src="/javascripts/app.min.js"></script>
  </body>
</html>
